<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <title>Electronic Store Lucky Wheel</title>
  <link rel="stylesheet" href="SpinwheelCss.css" />
</head>
<body>
  <div class="container">

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText"></p>

    </div>
  </div>
  <button id="shopButton" onclick="window.location.href='index.html'">Shop</button>
